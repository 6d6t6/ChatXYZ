<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatXYZ</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&family=DM+Serif+Text:ital@0;1&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="chat-active">

<div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="new-chat-btn">
                <span class="material-symbols-rounded">add</span>
                New Chat
            </button>
            <button class="sidebar-toggle" id="sidebar-toggle">
                <span class="material-symbols-rounded">menu</span>
            </button>
        </div>
        
        <div class="chat-history" id="chat-history">
            <!-- Chat history items will be rendered here -->
        </div>
        
        <div class="sidebar-footer">
            <button class="settings-btn" id="settings-btn">
                <span class="material-symbols-rounded">settings</span>
                Settings
            </button>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-content">
        <div class="chat-container">
            <div class="chat-content" id="chat-content">
                <div class="chat-results" id="chat-results">
                    <!-- Chat messages will be rendered here -->
                </div>
                
                <div class="chat-input-container">
                    <form id="chat-form" class="chat-form">
                        <div class="input-wrapper">
                            <input type="text" id="chat-input" class="chat-input" autocomplete="off" placeholder="Message ChatXYZ..." />
                            <button type="submit" id="chat-button" class="send-button">
                                <span class="material-symbols-rounded">send</span>
                            </button>
                        </div>
                    </form>
                    <div class="input-footer">
                        <span class="model-info">ChatXYZ can make mistakes. Consider checking important information.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/app.js"></script>

</body>
</html>
